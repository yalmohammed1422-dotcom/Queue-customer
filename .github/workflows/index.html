        /* ============================================================================
           QueueEase Customer App - Complete Styling
           ============================================================================ */

        /* ============================================================================
           CSS VARIABLES - CONFIGURATION
           ============================================================================ */
        :root {
            /* Brand Colors */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            
            /* Background Gradient */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* Status Colors */
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            /* Neutral Colors */
            --text-dark: #1a1a2e;
            --text-medium: #666;
            --text-light: #999;
            --white: #ffffff;
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-bg-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 15px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --spacing-xl: 40px;
            
            /* Border Radius */
            --radius-sm: 15px;
            --radius-md: 20px;
            --radius-lg: 25px;
            --radius-full: 50px;
            
            /* Shadows */
            --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 15px 50px rgba(102, 126, 234, 0.25);
            --shadow-colored: 0 4px 20px rgba(102, 126, 234, 0.4);
            
            /* Typography */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 24px;
            --font-size-2xl: 28px;
            --font-size-3xl: 32px;
            
            /* Animation Timing */
            --transition-fast: 0.3s;
            --transition-normal: 0.4s;
            --transition-slow: 0.6s;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================================================
           RESET & BASE STYLES
           ============================================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-dark);
            min-height: 100vh;
        }

        html {
            scroll-behavior: smooth;
        }

        /* ============================================================================
           HEADER - GLASSMORPHISM DESIGN
           ============================================================================ */
        .header {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--white);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-icon {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--white);
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            flex: 1;
        }

        .header h1 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }

        .header p {
            opacity: 0.95;
            font-size: var(--font-size-sm);
            font-weight: 300;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ============================================================================
           NAVIGATION TABS
           ============================================================================ */
        .nav-tabs {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all var(--transition-normal) var(--ease-smooth);
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--text-medium);
            position: relative;
        }

        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.05);
            color: var(--primary-color);
        }

        .nav-tab.active {
            color: var(--primary-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px 3px 0 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* ============================================================================
           TAB CONTENT
           ============================================================================ */
        .tab-content {
            display: none;
            padding: var(--spacing-lg) var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================================================
           SEARCH BAR
           ============================================================================ */
        .search-bar {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: var(--radius-full);
            font-size: var(--font-size-base);
            margin-bottom: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast) ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .search-bar::placeholder {
            color: var(--text-light);
        }

        /* ============================================================================
           SECTION TITLES
           ============================================================================ */
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--white);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* ============================================================================
           CATEGORIES GRID
           ============================================================================ */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .category-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-normal) var(--ease-smooth);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-md);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .category-icon {
            font-size: 48px;
            flex-shrink: 0;
        }

        .category-name {
            font-size: var(--font-size-lg);
            font-weight: 700;
            margin-bottom: 5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-description {
            color: var(--text-medium);
            font-size: var(--font-size-sm);
        }

        /* ============================================================================
           RESTAURANT/PLACE CARDS
           ============================================================================ */
        .restaurant-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: 25px;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal) var(--ease-smooth);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .restaurant-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 18px;
        }

        .restaurant-name {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .restaurant-info {
            color: var(--text-medium);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .restaurant-stats {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: 18px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat {
            font-size: var(--font-size-sm);
            color: var(--text-medium);
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(102, 126, 234, 0.08);
            border-radius: var(--radius-md);
            font-weight: 500;
        }

        /* ============================================================================
           WAIT TIME BADGES
           ============================================================================ */
        .wait-time {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: white;
        }

        .wait-time.short {
            background: var(--success-gradient);
        }

        .wait-time.medium {
            background: var(--warning-gradient);
        }

        .wait-time.long {
            background: var(--danger-gradient);
        }

        /* ============================================================================
           BUTTONS
           ============================================================================ */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-colored);
            margin-top: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            width: 100%;
            padding: 15px;
            background: var(--danger-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(250, 112, 154, 0.5);
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .btn-back:hover {
            background: white;
            transform: translateX(-5px);
        }

        /* ============================================================================
           QUEUE STATUS CARD
           ============================================================================ */
        .queue-status-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .position-display {
            margin: 30px 0;
        }

        .position-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .position-number {
            font-size: 80px;
            font-weight: 800;
            color: white;
        }

        .position-label {
            font-size: var(--font-size-sm);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .queue-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin: 25px 0;
        }

        .info-item {
            background: rgba(102, 126, 234, 0.08);
            padding: 20px;
            border-radius: var(--radius-md);
        }

        .info-label {
            font-size: var(--font-size-sm);
            color: var(--text-medium);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .info-value {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--text-dark);
        }

        /* ============================================================================
           EMPTY STATES
           ============================================================================ */
        .empty-state {
            text-align: center;
            padding: 80px var(--spacing-md);
            color: var(--white);
        }

        .empty-state-icon {
            font-size: 100px;
            opacity: 0.7;
            margin-bottom: 25px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .empty-state h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.9;
            font-size: var(--font-size-base);
        }

        /* ============================================================================
           HISTORY ITEMS
           ============================================================================ */
        .history-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast) ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .history-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        }

        /* ============================================================================
           BADGES
           ============================================================================ */
        .badge {
            padding: var(--spacing-xs) 16px;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .badge-left {
            background: var(--danger-gradient);
            color: var(--white);
        }

        .badge-completed {
            background: var(--success-gradient);
            color: var(--white);
        }

        .badge-seated {
            background: var(--success-gradient);
            color: var(--white);
        }

        /* ============================================================================
           RESPONSIVE DESIGN
           ============================================================================ */
        @media (max-width: 768px) {
            .header-icon {
                width: 45px;
                height: 45px;
                font-size: 26px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: var(--font-size-xs);
            }
            
            .restaurant-card {
                padding: var(--spacing-md);
            }
            
            .restaurant-name {
                font-size: var(--font-size-lg);
            }
            
            .position-circle {
                width: 220px;
                height: 220px;
            }
            
            .position-number {
                font-size: 70px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }

            .btn-logout {
                padding: 8px 12px;
                font-size: var(--font-size-xs);
            }

            .restaurant-stats {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

                joined_at: new Date(Date.now() - 2 * 24 * 60 * 60000).toISOString(), // 2 days ago
                position: 5,
                total_in_queue: 10,
                status: 'Seated'
            },
            {
                place_name: 'The Burger Joint',
                joined_at: new Date(Date.now() - 5 * 24 * 60 * 60000).toISOString(), // 5 days ago
                position: 2,
                total_in_queue: 7,
                status: 'Seated'
            },
            {
                place_name: 'Dragon Wok',
                joined_at: new Date(Date.now() - 7 * 24 * 60 * 60000).toISOString(), // 1 week ago
                position: 8,
                total_in_queue: 15,
                status: 'Left'
            },
            {
                place_name: 'National Bank',
                joined_at: new Date(Date.now() - 10 * 24 * 60 * 60000).toISOString(), // 10 days ago
                position: 4,
                total_in_queue: 12,
                status: 'Seated'
            }
        ];
        
        
        // ========================================================================
        // STATE MANAGEMENT
        // ========================================================================
        
        let currentTab = 'discover';
        let currentCategory = null;
        let currentQueue = mockCurrentQueue;
        let allPlaces = [];
        
        
        // ========================================================================
        // UTILITY FUNCTIONS
        // ========================================================================
        
        function getWaitClass(minutes) {
            if (minutes < 20) return 'short';
            if (minutes < 40) return 'medium';
            return 'long';
        }
        
        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatDateTime(isoString) {
            return new Date(isoString).toLocaleString();
        }
        
        
        // ========================================================================
        // TAB NAVIGATION
        // ========================================================================
        
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            
            if (tab === 'queue') {
                loadCurrentQueue();
            } else if (tab === 'history') {
                loadHistory();
            }
        }
        
        
        // ========================================================================
        // CATEGORIES MANAGEMENT
        // ========================================================================
        
        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = mockCategories.map(cat => `
                <div class="category-card" onclick="selectCategory('${cat.id}')">
                    <div class="category-icon">${cat.icon}</div>
                    <div>
                        <div class="category-name">${cat.name}</div>
                        <div class="category-description">${cat.description}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectCategory(categoryId) {
            currentCategory = categoryId;
            
            document.getElementById('categoriesSection').style.display = 'none';
            document.getElementById('placesSection').style.display = 'block';
            
            let places = [];
            let categoryName = '';
            
            if (categoryId === 'restaurants') {
                places = mockRestaurants;
                categoryName = 'Restaurants';
            } else if (categoryId === 'banks') {
                places = mockBanks;
                categoryName = 'Banks';
            } else if (categoryId === 'government') {
                places = mockGovernment;
                categoryName = 'Government Services';
            }
            
            allPlaces = places;
            document.getElementById('categoryTitle').textContent = categoryName;
            displayPlaces(places);
        }
        
        function displayPlaces(places) {
            const list = document.getElementById('restaurantsList');
            list.innerHTML = places.map(place => `
                <div class="restaurant-card">
                    <div class="restaurant-header">
                        <div>
                            <div class="restaurant-name">${place.name}</div>
                            <div class="restaurant-info">${place.cuisine || place.type}</div>
                        </div>
                        <div class="wait-time ${getWaitClass(place.wait_time)}">
                            ${place.wait_time} min
                        </div>
                    </div>
                    
                    <div class="restaurant-stats">
                        <span class="stat">üë• ${place.queue_size} in queue</span>
                        <span class="stat">‚≠ê ${place.rating}</span>
                        <span class="stat">üìç ${place.distance}</span>
                    </div>
                    
                    <button class="btn-primary" onclick="joinQueue('${place.id}', '${place.name}')">
                        Join Queue
                    </button>
                </div>
            `).join('');
        }
        
        function showCategories() {
            document.getElementById('placesSection').style.display = 'none';
            document.getElementById('categoriesSection').style.display = 'block';
            currentCategory = null;
            document.getElementById('searchInput').value = '';
        }
        
        function filterRestaurants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                if (currentCategory) {
                    displayPlaces(allPlaces);
                }
                return;
            }
            
            if (currentCategory && allPlaces.length > 0) {
                const filtered = allPlaces.filter(place => 
                    place.name.toLowerCase().includes(searchTerm) ||
                    (place.cuisine && place.cuisine.toLowerCase().includes(searchTerm)) ||
                    (place.type && place.type.toLowerCase().includes(searchTerm))
                );
                displayPlaces(filtered);
            }
        }
        
        
        // ========================================================================
        // QUEUE MANAGEMENT
        // ========================================================================
        
        function joinQueue(placeId, placeName) {
            alert(`Demo Mode: Would join queue at ${placeName}!\n\nIn the real app, you would be added to the queue.`);
        }
        
        function loadCurrentQueue() {
            const content = document.getElementById('queueContent');
            
            if (currentQueue) {
                content.innerHTML = `
                    <div class="queue-status-card">
                        <h2 style="margin-bottom: 20px;">${currentQueue.place_name}</h2>
                        
                        <div class="position-display">
                            <div class="position-circle">
                                <div class="position-number">${currentQueue.position}</div>
                                <div class="position-label">YOUR POSITION</div>
                            </div>
                        </div>
                        
                        <div class="queue-info">
                            <div class="info-item">
                                <div class="info-label">People Ahead</div>
                                <div class="info-value">${currentQueue.position - 1}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Total in Queue</div>
                                <div class="info-value">${currentQueue.total_in_queue}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Est. Wait Time</div>
                                <div class="info-value">${currentQueue.estimated_wait} min</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Joined At</div>
                                <div class="info-value">${formatTime(currentQueue.joined_at)}</div>
                            </div>
                        </div>
                        
                        <button class="btn-danger" onclick="leaveQueue()">
                            ‚ùå Leave Queue
                        </button>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h2>No Active Queue</h2>
                        <p>You're not in any queue. Browse places to join one!</p>
                    </div>
                `;
            }
        }
        
        function leaveQueue() {
            if (confirm('Are you sure you want to leave the queue?')) {
                alert('Demo Mode: Queue left!\n\nIn the real app, you would be removed from the queue.');
                currentQueue = null;
                loadCurrentQueue();
            }
        }
        
        
        // ========================================================================
        // HISTORY MANAGEMENT
        // ========================================================================
        
        function loadHistory() {
            const list = document.getElementById('historyList');
            
            if (mockHistory.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìú</div>
                        <h2>No History Yet</h2>
                        <p>Your queue history will appear here!</p>
                    </div>
                `;
            } else {
                list.innerHTML = mockHistory.map(h => `
                    <div class="history-item">
                        <div>
                            <div style="font-weight: bold; font-size: 18px; margin-bottom: 5px;">
                                ${h.place_name}
                            </div>
                            <div style="color: #666; font-size: 14px;">
                                Joined: ${formatDateTime(h.joined_at)}
                            </div>
                            <div style="color: #666; font-size: 14px;">
                                Position: ${h.position}/${h.total_in_queue}
                            </div>
                        </div>
                        <div class="badge ${h.status === 'Seated' ? 'badge-seated' : 'badge-left'}">
                            ${h.status}
                        </div>
                    </div>
                `).join('');
            }
        }
        
        
        // ========================================================================
        // INITIALIZATION
        // ========================================================================
        
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadCurrentQueue();
            loadHistory();
        });
        
    </script>
    
</body>
</html>
